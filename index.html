<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- CSS Links  -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />

    <!-- Google Fonts Imports -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <section class="section">
      <div class="order_component">
        <figure class="image_container">
          <img
            src="images/illustration-hero.svg"
            alt=""
            class="image_illustration"
          />
        </figure>
        <h1 class="component_title">Order Summary</h1>
        <p class="component_description">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </p>
        <div class="plan">
          <figure class="music_image_container">
            <img src="images/icon-music.svg" alt="" class="music_img" />
          </figure>
          <div class="subcription">
            <p class="annual_plan">Annual Plan</p>
            <p class="annual_amount">$59.99/year</p>
          </div>
          <a href="#" class="option_btn">Change</a>
        </div>
        <button type="button" class="btn_payment">Proceed to Payment</button>
        <button type="button" class="btn_cancel">Cancel Order</button>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/salutDami" target="_blank">SalutDami</a>.
      </div>
    </section>
  </body>
</html>
